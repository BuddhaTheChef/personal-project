<div ng-show="show">
 
    <form>
            <div class="grid-container">
              <div class="grid-x grid-padding-x">
                <div class="medium-6 cell">
                  <label>Name
                    <input type="text" ng-model="uploadComic.name" placeholder="The Incredible Hulk">
                  </label>
                </div>
                <div class="medium-6 cell">
                  <label>Issue Number
                    <input type="number" ng-model="uploadComic.issue_number" placeholder="181">
                  </label>
                </div>
                <div class="large-12 cell">
                        <label>Description
                          <textarea ng-model="uploadComic.description" type="text"></textarea>
                        </label>
                      </div>
              </div>
            </div>
          </form>
        <!--
            This is where
                your image upload buttons
                    will go 
        -->
</div>


<section>
    <div dir-paginate="book in comicbook | itemsPerPage: 7 as postItems" >
       <div>{{ book.name }}  #{{book.issue_number}}</div>
       <div>
            <a ng-click="removeBook(book)">
                <img ng-src="{{ book.img_med }}" alt="">
            </a>
        </div>
    </div>
</section>

    <div ng-if="postItems.length === 0">
        <span>No Items Found</span>
       
        <button class="button" ui-sref="search">Add stuff now</button>
    </div>

<dir-pagination-controls></dir-pagination-controls>
