<nav class="top-bar" data-topbar>
    <div class="top-bar-left">
        <ul class="dropdown menu" data-drop-menu>
            <li class="bang">Title goes here</li>
        </ul>
    </div>
    <div class="top-bar-right">
        <ul class="menu horizontal">
            <li>{{ user.data.nickname }}</li>
            <li><a ui-sref="search" class="happy">Search</a></li>
            <li><a ui-sref="profile" class="happy">Profile</a></li>
            <li><button class="warning button" ng-click="logout()">Logout</button></li>
        </ul>
    </div>
</nav>




<h1 class="text-center happy">Collection</h1>



<!-- SHOW LARGE -->
<div  dir-paginate="book in comicbook | itemsPerPage: 7 as postItems"  class="wrapper show-for-large-only">
    <div class="three">
        <img ng-src="{{ book.img_med }}" alt="">
    </div>
    <div class="four">
        <div class="comic-start-block scroll">
            <p ng-bind-html="book.description" class="text-center happy top"></p>
        </div>
        <div class="comic-block"></div>
    </div>
</div>


<!-- SHOW SMALL -->
<section  class="button expanded hide-for-large-only">
    <div dir-paginate="book in comicbook | itemsPerPage: 7 as postItems" >
       <div class="happy">{{ book.name }}  #{{book.issue_number}}</div>
       <div>
            <a ng-click="removeBook(book)">
                <img ng-src="{{ book.img_med }}" alt="">
            </a>
        </div>
        <section>
            <div>
                <p><button class="secondary button expanded" data-open="exampleModal1">Click me for a modal</button></p>
            </div>
        <div class="descrp">
            
            <p ng-bind-html="book.description"></p>
        </div> 
        </section>
 <div class="reveal" id="exampleModal1" data-reveal>
            <h1>Awesome. I Have It.</h1>
            <p class="lead">Your couch. It is mine.</p>
            <p>I'm a cool paragraph that lives inside of an even cooler modal. Wins!</p>
            <button class="close-button" data-close aria-label="Close modal" type="button">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
         

        <hr>
    </div>
   
          
    
</section>

    <div ng-if="postItems.length === 0">
        <span>No Items Found</span>
       
        <button class="button" ui-sref="search">Add stuff now</button>
    </div>

<dir-pagination-controls></dir-pagination-controls>
{{test}}
