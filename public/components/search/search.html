<h1>Search</h1>


<!-- SEARCH -->
 <div class="input-group">
    <span class="input-group-label"></span>
    <input class="input-group-field" ng-model="searchBook.name" type="comic">
    <div class="input-group-button">
        <input type="submit" class="button" ng-click="submit(searchBook)" value="Search">
    </div>
</div>

<div >
    <table>
        <tr dir-paginate="user in users | itemsPerPage: usersPerPage" total-items="totalUsers" current-page="pagination.current">
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
        </tr>
    </table>
    <dir-pagination-controls on-page-change="pageChanged(searchBook.newPageNumber)"></dir-pagination-controls>
</div>



<!-- switch for upload -->
<div class="switch">
    <input class="switch-input" id="mySwitch" type="checkbox" name="exampleSwitch">
    <label class="switch-paddle" ng-click="showMe()" for="mySwitch">
        <span class="show-for-sr">Enabled</span>
        <span class="switch-inactive" ng-click="hideMe()" aria-hidden="true"></span>
    </label>
</div>


<!-- input for comicboo -->
<div ng-show="show">
            
    <form name="form">
        <img style="width: 300px;" ngf-thumbnail="image">
        <button class="button" name="image" ngf-select ng-model="uploadComic.image">Upload image</button> 
    </form>
    <form>
        <div class="grid-container">
            <div class="grid-x grid-padding-x">
                <div class="medium-6 cell">
                    <label>Name
                        <input type="text" ng-model="uploadComic.name" placeholder="The Incredible Hulk">
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Issue Number
                        <input type="number" ng-model="uploadComic.issue_number" placeholder="181">
                    </label>
                </div>
                <div class="large-12 cell">
                            <label>Description
                              <textarea ng-model="uploadComic.description" type="text"></textarea>
                            </label>
                          </div>
                  </div>
                </div>
                <button class="button" ng-click="upload(uploadComic)">Submit</button>
              </form>

    </div>

<table class="striped hover stack table-scroll">
        <thead>
            <th></th>
            <th>Cover</th>
            <th>Name</th>
            <th>Description</th>
        </thead>
        <tr dir-paginate="book in comicbook| itemsPerPage: booksPerPage" total-items="totalbooks" current-page="pagination.current" >
            <td>
                <div>
                    <!-- DESKTOP -->
                    <i ng-click="store(book)" class="fa fa-plus-circle fa-3x show-for-large-only" aria-hidden="true"></i>
                    <i ng-click="undo(book)" class="fa fa-minus-circle fa-3x show-for-large-only"  aria-hidden="true"></i>
                </div> 
                <div>
                    <!-- MOBLIE -->
                    <button class="button expanded hide-for-large-only">
                        <i ng-click="store(book)" class="fa fa-plus-circle"></i>
                    </button>
                    <button class="button expanded hide-for-large-only">
                        <i ng-click="undo(book)" class="fa fa-minus-circle"></i>
                    </button>
                </div>
            </td>
            <td><img ng-src="{{ book.image.medium_url }}" alt="{{book.name}}"></td>
            <td>{{ book.volume.name }}</td>
            <td ng-bind-html="book.description"></td>
        </tr>
</table>



<dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>

<div>{{ test }}</div>


<div class="loading happy">Loading</div>
<script>
    i = 0;
    setInterval(function() {
        i = ++i % 4;
        $(".loading").text("Loading " + Array(i+1).join("."));
        }, 800)
</script>
